<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
<script>

//program to swap two numbers without using third variable in javascript ES6

var a = 10;
var b = 2;

document.write("first method");

a = a+b;    //10+2 = 12
b = a-b;    //12-2 = 10
a = a-b;    //12-10 = 2

document.write("<br>");
document.write("Value of a    "+a);
document.write("<br>");
document.write("Value of b    "+b);

document.write("<br>");
document.write("second method");

var a = 10;
var b = 20;
[a,b] = [b,a]   //destructuring expressions ES6 notations

document.write("<br>");
document.write("Value of a    "+a);
document.write("<br>");
document.write("Value of b    "+b);

document.write("<br>");
document.write("third method");

var a = 5;
var b = 9;
a=(a*b)/(b=a)

document.write("<br>");
document.write("Value of a    "+a);
document.write("<br>");
document.write("Value of b    "+b);

</script>
</body>
</html>
